<!DOCTYPE html>
<html>

<head>
    <title> Ejemplo getElementById </title>

    <script>
        function CambiaColor(nombreColor) {
            let obj = document.getElementById("informacion");
            obj.style.color = nombreColor;
        }
    </script>
    <script>
        function Aumenta() {
            let fuente = document.getElementById("informacion");
            let result = fuente.style.fontSize.split('px');
            result = parseInt(result[0])+1;
            fuente.style.fontSize = result+"px";
        }
    </script>
    <script>
        function Decrementa() {
            let fuente = document.getElementById("informacion");
            let result = fuente.style.fontSize.split('px');
            result = parseInt(result[0])-1;
            fuente.style.fontSize = result+"px";
        }
    </script>
</head>

<body>
    <p style="font-size: 12px;" id="informacion">Curso de ECMAScript6</p>
    <button onclick="CambiaColor('blue');">azul</button>
    <button onclick="CambiaColor('red');">rojo</button>
    <button onclick="CambiaColor('purple');">morado</button>
    <button onclick="Aumenta()">+A</button>
    <button onclick="Decrementa()">-A</button>
</body>

</html>
