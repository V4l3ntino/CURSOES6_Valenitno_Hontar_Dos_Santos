<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./Decorado.css">
    <title>Conversor</title>
    <script>
        function calcula(){
            let input1=document.fdatos.escoger.value
            let input2=document.fdatos.escoger2.value
            let rr1=document.fdatos.r1.value
            let rr2=document.fdatos.r2.value
            if (input1=='Cel'&&input2=='Far'){
                let resultado=(rr1 * 1.8) + 32;
                document.fdatos.r2.value=resultado
            }else if(input1=='Far'&&input2=='Cel'){
                let resultado2=(rr1 - 32) / 1.8;
                document.fdatos.r2.value=resultado2;
            }else if(input1=='Cel'&&input2=='Cel'){
                document.fdatos.r2.value=rr1
            }else if(input1=='Far'&&input2=='Far'){
                document.fdatos.r2.value=rr1
            }else if (input1=='Cel'&&input2=='Kel'){
                let resultado3=(rr1*1)+(273.15*1);
                document.fdatos.r2.value=resultado3
            }else if(input1=='Kel'&&input2=='Cel'){
                let resultado4=rr1-273.15;
                document.fdatos.r2.value=resultado4;
            }else if(input1=='Cel'&&input2=='Cel'){
                document.fdatos.r2.value=rr1
            }else if(input1=='Kel'&&input2=='Kel'){
                document.fdatos.r2.value=rr1
            }else if (input1=='Far'&&input2=='Kel'){
                let resultado5=((rr1-32)/1.8)+273.15;
                document.fdatos.r2.value=resultado5
            }else if(input1=='Kel'&&input2=='Far'){
                let resultado6=((rr1-273.15)*1.8)+32;
                document.fdatos.r2.value=resultado6;
            }else if(input1=='Far'&&input2=='Far'){
                document.fdatos.r2.value=rr1
            }else if(input1=='Kel'&&input2=='Kel'){
                document.fdatos.r2.value=rr1
            }
        }

                document.fdatos.r1.value=resultado4;

                document.fdatos.r1.value=rr2
            }else if(input2=='Far'&&input1=='Far'){
                document.fdatos.r1.value=rr2
            }else  if (input2=='Cel'&&input1=='Kel'){
                let resultado5=(rr2*1)+(273.15*1);

            }else if(input2=='Kel'&&input1=='Cel'){
                let resultado6=rr2-273.15;
                document.fdatos.r1.value=resultado6;
            }else if(input2=='Cel'&&input1=='Cel'){
                document.fdatos.r1.value=rr2
            }else if(input2=='Kel'&&input1=='Kel'){
                document.fdatos.r1.value=rr2
            }else if (input2=='Far'&&input1=='Kel'){
                let resultado7=((rr2-32)/1.8)+273.15;
                document.fdatos.r1.value=resultado7
            }else if(input2=='Kel'&&input1=='Far'){

            }else if(input2=='Far'&&input1=='Far'){

    </script>
</head>
