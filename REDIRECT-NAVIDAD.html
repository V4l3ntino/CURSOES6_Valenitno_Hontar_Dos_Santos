    <title>TAREA/NAVIDAD</title>
    <script>
        let calculo = () => {

            let int1= parseInt(document.fdatos.r1.value)
            let int2= parseInt(document.fdatos.r2.value)
            let int3= parseInt(document.fdatos.r3.value)
            let intsuma=int1+int2+int3
            alert('El número total de horas realizadas ess '+intsuma)
            let paytotal= (int1*25)+(int2*40)+(int3*20)
            alert('total '+paytotal)
            document.getElementById("mult1").innerHTML = 'El total a pagar entre las ocho y las doce ess '+int1+'*'+'25'+'='+int1*25+'€'
            document.getElementById("mult2").innerHTML = 'El total a pagar entre las doce y las seis ess '+int2+'*'+'40'+'='+int2*40+'€'
            document.getElementById("mult3").innerHTML = 'El total a pagar entre las seis y las ocho ess '+int3+'*'+'20'+'='+int3*20+'€'
            document.getElementById('mult4').innerHTML = 'El total a pagar de todas las horas esss '+ paytotal + '€'
            

        } 
    </script>
</head>
