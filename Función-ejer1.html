<!DOCTYPE html>
<html><head>
<meta content="text/html; charset=utf-8">
<script>
function Saludo(persona1,persona2) {
document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`;
}
</script>
</head>
<body>
<h1>Función con dos parámetros</h1>
<p>Saluda a dos personas.</p></br>
<p id="salida">Aquí el resultado</p>
<script>
let nombre1, nombre2
nombre1 = window.prompt("Escribe aquí tu nombre","")
nombre2 = window.prompt("Escribe aquí tu nombre","")
 Saludo(nombre1,nombre2);
</script>
</body>
</html>
