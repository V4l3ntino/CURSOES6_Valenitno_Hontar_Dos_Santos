<!DOCTYPE html>
<html><body>
<script>
let pasaraFarenheit = (grado) => {return grado * 1.8 + 32;};

// Añade la función para convertir de Fahrenheit a Celsius
function pasaraCelsius(gradoFarenheit) {
  return (gradoFarenheit - 32) / 1.8;
}

var resultFarenheit = pasaraFarenheit(22);
var resultCelsius = pasaraCelsius(resultFarenheit);

alert(`${resultFarenheit.toFixed(2)} grados Fahrenheit son ${resultCelsius.toFixed(2)} grados Celsius.`);
</script>
</body>
</html>
